<!doctype html>
<html>
<head>
	<title>HTML Basics Tutorial</title>
</head>

<body>

	<h1>Several Practice One by One</h1>
    <br />
    
    <h2>1. How to use Links</h2>
    <a href="https://www.w3schools.com">This is a clickable link</a>
    <br />
    
    <h2>2. How to use image</h2>
    <img src="w3schools.jpg" alt="W3Schools Logo" width="104" height="142">
    <!-- Images are not visible as the source file is somewhere in W3Schools-->
 
    <h2>3. How to use button</h2>
    <button>Click me like hell until you tired of clicking</button>
    <br />
    
    <h2>4. How to use Ordered/Unordered list</h2>
    <h3>This is an ordered list</h3>
    <ol>
    	<li>RAM</li>
        <li>CPU</li>
        <li>GPU</li>
    </ol>
    
    <h3>This is an Unordered list</h3>
    <ul>
    	<li>RAM</li>
        <li>CPU</li>
        <li>GPU</li>
    </ul>


</body>
</html>
