<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9ca719f74f.js"
      crossorigin="anonymous"
    ></script>
    <title>CSS Icons</title>
    <style>
      body {
        font-family: calibri;
      }
      h1 {
        font-size: 45px;
        color: navy;
        text-align: center;
      }
      p {
        font-size: 110%;
      }
    </style>
  </head>
  <body>
    <h1>CSS Icons</h1>
    <br />
    <p>Some Font Awesome icons:</p>

    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <br />

    <p>Styled Font Awesome icons (size and color):</p>

    <i class="fas fa-heart" style="font-size:30px;"></i>
    <i class="fas fa-heart" style="font-size:40px;"></i>
    <i class="fas fa-heart" style="font-size:50px; color:red;"></i>
    <i class="fas fa-heart" style="font-size:60px; color:powderblue;"></i>
    <i class="fas fa-heart" style="font-size:100px; color:dodgerblue;"></i>
  </body>
</html>
