<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prac1</title>
    <style>
        img{
            width: 100%;
        }
        h1{
            font-family: Verdana;
            font-size: 160%;
            color: navy;
            text-align: center;
        }
        h2{
           font-family: verdana;
           color: dodgerblue; 
        }
        p{
            font-family: 'Times New Roman';
            font-size: 110%;
        }
    </style>
</head>
<body>
    <h1>Working on img tags</h1>
    <h2>1. differences between width attribute and width in styles</h2>

    <p>defining width and height using HTML attributes</p>
    <img src="..\assets\img\img_girl.jpg" alt="Girl" width="500" height="600">
    <br>

    <p>defining width and height using CSS style</p>
    <img src="..\assets\img\img_girl.jpg" alt="Girl" style="width: 500px;height: 600px;">
    <br>
    <br>
    
    <a href="#" title="Clickable Img">
        <img src="..\assets\img\smiley.gif" alt="smiley" style="width: 48px; height: 48px;">
    </a>

</body>
</html>
