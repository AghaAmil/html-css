<!DOCTYPE html>
<html>
  <body>
    <div style="position: relative;">
      <div
        style="
          width: 300px;
          height: 150px;
          position: absolute;
          background: aqua;
          opacity: 0.3;
          left: 50px;
          top: -30px;
        "
      ></div>
      <div
        style="
          width: 100px;
          height: 170px;
          position: absolute;
          background: lightgreen;
          opacity: 0.3;
          left: 120px;
          top: 20px;
        "
      ></div>
      <div
        style="
          width: 360px;
          height: 130px;
          border: 10px solid orange;
          border-radius: 10px;
          padding: 20px;
          font-size: 120%;
          margin-top: 30px;
        "
      >
        <h1>CSS = Styles and Colors</h1>
        <div
          style="letter-spacing: 12px; position: relative; top: 25px; left: 25px; font-size: 15px;"
        >
          Manipulate Text
        </div>
        <div
          style="
            letter-spacing: 12px;
            position: relative;
            top: 30px;
            left: 25px;
            font-size: 15px;
            color: dodgerblue;
          "
        >
          colors,
          <span style="background: #b4009e; color: white;"> boxes</span>
        </div>
      </div>
    </div>
  </body>
</html>
