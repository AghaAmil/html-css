<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      .div1 {
        opacity: 0.5;
        position: absolute;
        background: #40b3df;
        top: -30px;
        left: 50px;
        width: 300px;
        height: 150px;
      }
      .div2 {
        opacity: 0.3;
        position: absolute;
        background: #73ad21;
        top: 20px;
        left: 120px;
        width: 100px;
        height: 170px;
      }
      .div3 {
        border: 10px solid #ee872a;
        border-radius: 10px;
        width: 370px;
        height: 140px;
        font-size: 2em;
        padding: 20px;
        margin-top: 30px;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
      }
      .div4 {
        letter-spacing: 12px;
        position: relative;
        left: 25px;
        top: 25px;
        font-size: 16px;
      }
      .div5 {
        letter-spacing: 12px;
        position: relative;
        left: 25px;
        top: 30px;
        color: #40b3df;
        font-size: 16px;
      }
      .div5 span {
        color: white;
        background: #b4009e;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Styles - CSS</h1>
    <p>ultimate CSS example out of this lession. just to show how much I have learned HTML CSS.</p>
    <br />

    <div style="position: relative; margin-bottom: 100px">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3">
        <p>CSS = Style and Colors</p>
        <div class="div4">Manipulate Text</div>
        <div class="div5">
          Colors,
          <span>Boxes</span>
        </div>
      </div>
    </div>

    <br />
  </body>
</html>
