<!DOCTYPE html>
<html>
  <body>
    <h1>The select element</h1>

    <form action="https://www.w3schools.com/action_page.php" method="GET" target="_blank">
      <label for="browser">Select your default browser: </label>
      <input list="browlist" name="browser">
      <datalist id="browlist">
        <option value="Chrome"></option>
        <option value="Safari"></option>
        <option value="Mozila"></option>
        <option value="Edge"></option>
        <option value="Opera"></option>
      </datalist>
      <input type="submit">
    </form>

    </form>
  </body>
</html>
