<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice on previous subjects</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Calibri;
        }
        h1{
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        h2{
           color: dodgerblue; 
           font-size: 170%;
        }
        p{
            font-size: 105%;
        }
        .box{
            width: 30%;
            float: left;
            padding: 10px 20px;
            border: solid black 1px;
            margin: 0 5px;
            text-align: center;
        }
        img{
            width: 100%;
            margin-bottom: 5px;
        }
        button{
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Practice On Previous Subjects</h1>
    <br>

    <h2>Hide an Element - display:none or visibility:hidden?</h2>
    <p><b>visibility:hidden</b> hides the element, but it still takes up space in the layout.</p>
    <p><b>display:none</b> removes the element from the document. It does not take up any space.</p>

    <div class="container">
        <div class="box">
            <h3>Box1</h3>
            <img src="../assets/img/img_5terre.jpg" alt="pic1">
            <button>Remove</button>
        </div>
        <div class="box">
            <h3>Box2</h3>
            <img src="../assets/img/img_forest.jpg" alt="pic2">
            <button>Hide</button>
        </div>
        <div class="box">
            <h3>Box3</h3>
            <img src="../assets/img/img_lights.jpg" alt="pic3">
            <button on>Reset All</button>
        </div>
    </div>


</body>
</html>
