<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice on HTML Responsive pages</title>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            font-family: Calibri;
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        p{
            font-family: Verdana;
        }
        .left{
            width: 25%;
            background-color: rgb(0, 141, 206);
            padding: 20px;
            text-align: center;
            float: left;
        }
        .center{
            width: 50%;
            background-color: rgb(172, 172, 172);
            padding: 20px;
            text-align: center;
            float: left;
        }
        .right{
            width: 25%;
            background-color: rgb(0, 212, 53);
            padding: 20px;
            text-align: center;
            float: left;
        }
        @media screen and (max-width: 800px) {
            .left, .center, .right{
                width: 100%;
                text-align: left;
            }
        }

    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <p>Resize the browser window.</p>
    <p>Make sure you reach the breakpoint at 800px when resizing this frame.</p>
    <br>

    <div class="left">
        <b><p>Left Menu</p></b>
    </div>
    <div class="center">
        <b><p>Center Menu</p></b>
    </div>
    <div class="right">
        <b><p>Right Menu</p></b>
    </div>
</body>
</html>
