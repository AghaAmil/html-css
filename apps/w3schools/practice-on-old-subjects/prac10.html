<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice on Input Forms</title>
    <Style>
        body{
            font-family: calibri;
        }
        h1{
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        h2{
           color: dodgerblue; 
           font-size: 120%;
        }
        p{
            font-size: 110%;
        }
    </Style>
</head>
<body>
    <h1>HTML Forms</h1>
    <br>

    <h2>1. HTML input form with borders and styling</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>CLM Registration</legend>
            <br>
            First Name:<br>
            <input type="text" name="firstname" value="Amirhossein"><br>
            Last Name:<br>
            <input type="text" name="lastname" value="Moravveji"><br><br>
            <input type="submit" value="Submit!">
        </fieldset>
    </form>
    <br>

    <h2>2. Radio input form</h2>
    <form action="#" method="post">
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </form>
</body>
</html>
