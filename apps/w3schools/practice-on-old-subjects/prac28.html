<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice on previous subjects</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: calibri;
      }
      h1 {
        font-size: 3em;
        color: navy;
        text-align: center;
      }
      h2 {
        color: dodgerblue;
        font-size: 2em;
      }
      p {
        font-size: 105%;
      }

      .div1 {
        padding: 10px;
        border-style: solid;
        border-color: darkslategray;
        border-width: 5px;
      }
      .div2 {
        padding: 10px;
        border-style: groove;
        border-color: indigo;
        border-top-width: 5px;
        border-bottom-width: 10px;
        border-right-width: 3px;
        border-left-width: 3px;
      }
      .div3 {
        padding: 10px;
        border-style: solid;
        border-color: lightseagreen dodgerblue red;
        border-width: 20px;
        border-radius: 10px;
      }
    </style>

  <body>
    <h1>Practice on Previous Subjects</h1>

    <div class="div1">This is an example to represent a border</div>
