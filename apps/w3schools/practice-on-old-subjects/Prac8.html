<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice on HTML Responsive Images</title>
    <style>
        h1{
            font-family: Calibri;
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        p{
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1>Show Different Images Depending on Browser Width</h1>
    <p>Resize the browser width and the image will change at 600px and 1500px.</p>

    <picture>
        <source media="(max-width: 600px)" srcset="../assets/img/img_white_flower.jpg">
        <source media="(max-width: 1200px)" srcset="../assets/img/img_pink_flowers.jpg">
        <img src="../assets/img/flowers.jpg" alt="flowers" width="auto">
    </picture>
</body>
</html>
