<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Browser Support Tutorial</title>
    <style>
        body{
            font-family: calibri;
        }
        h1{
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        h2{
           color: dodgerblue; 
           font-size: 150%;
        }
        p{
            font-size: 110%;
        }
        Amil{
            font-size: 30px;
            padding: 50px;
            background-color: rgb(53, 235, 211);
            display: block;
        }
    </style>
    <script>
        document.createElement("Amil")
    </script>
</head>
<body>
    <h1>Add New Elements to HTML</h1>
    <br>
    <p>You can also add new elements to an HTML page with a browser trick.</p>
    <p>This example adds a new element called "Amil" to an HTML page, and defines a style for it:</p>
    <br>
    <br>

    <h2>A heading</h2>
    <Amil>This a tag created by me!</Amil>
</body>
</html>
