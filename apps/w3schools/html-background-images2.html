<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Background Images Tutorial</title>
    <style>
         h1{
            font-family: Verdana;
            font-size: 160%;
            color: navy;
            text-align: center;
        }
        h2{
           font-family: verdana;
           color: dodgerblue; 
        }
        p{
            font-family: 'Times New Roman';
            font-size: 110%;
        }
        body{
            background-image: url("assets/img/img_girl.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>HTML Background Images</h1>
    <br>

    <h2>Background Cover</h2>
    <p>Set the background-size property to "cover" and the background image will
    cover the entire element, in this case the BODY element.</p>
</body>
</html>
