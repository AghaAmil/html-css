<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML SVG Tutorial</title>
    <style>
      body {
        font-family: calibri;
      }
      h1 {
        font-size: 45px;
        color: navy;
        text-align: center;
      }
      h2 {
        color: dodgerblue;
        font-size: 150%;
      }
      p {
        font-size: 110%;
      }
    </style>
  </head>
  <body>
    <h1>HTML5 SVG</h1>
    <br />

    <h2>1. SVG Circle</h2>
    <svg width="200" height="200">
      <circle
        cx="100"
        cy="100"
        r="80"
        style="stroke: blue; stroke: width 5; fill:dodgerblue;"
      ></circle>
    </svg>
    <br />

    <h2>2. SVG Rectangle</h2>
    <svg width="400" height="200">
      <rect
        width="400"
        height="200"
        style="stroke: gold; stroke-width: 10; fill: cadetblue;"
      ></rect>
    </svg>
    <br />

    <h2>3. SVG Rounded Rectangle</h2>
    <svg width="400" height="200">
      <rect
        x="50"
        y="40"
        rx="25"
        ry="25"
        width="150"
        height="150"
        style="stroke: rgb(57, 197, 57); stroke-width: 5; fill: rgb(176, 43, 194);"
      ></rect>
    </svg>
  </body>
</html>
