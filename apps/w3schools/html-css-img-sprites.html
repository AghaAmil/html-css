<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Image Sprites Tutorial</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: calibri;
      }
      h1 {
        font-size: 3em;
        color: navy;
        text-align: center;
      }
      h2 {
        color: dodgerblue;
        font-size: 1.9em;
      }
      p {
        font-size: 105%;
      }
      span {
        color: crimson;
        padding: 0 5px;
        background-color: #f1f1f1;
      }

      #home {
        /* width: 46px; height: 44px; - Defines the portion of the image we want to use */
        /* background: url(img_navsprites.gif) 0 0; - Defines the background image and its position (left 0px, top 0px) */
        width: 46px;
        height: 44px;
        background: url("assets/img/img_navsprites.gif") 0 0;
      }
      #next {
        width: 43px;
        height: 44px;
        background: url("assets/img/img_navsprites.gif") -91px 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Image Sprites</h1>
    <br />

    <h2>Image Sprites - Simple Example</h2>
    <p>
      Instead of using three separate images, we use this single image
      ("img_navsprites.gif"):
    </p>

    <br />
    <img src="assets/img/img_navsprites.gif" alt="navipic" />
    <br />

    <p>With CSS, we can show just the part of the image we need.</p>
    <p>
      In the following example the CSS specifies which part of the
      "img_navsprites.gif" image to show:
    </p>

    <!-- <img id="home" src="img_trans.gif"> - Only defines a small transparent image because the src attribute cannot be empty. The displayed image will be the background image we specify in CSS
    -->

    <img
      src="assets/img/img_trans.gif"
      alt="transparent"
      width="1px"
      height="1px"
      id="home"
    />
    <br /><br />
    <img
      src="assets/img/img_trans.gif"
      alt="transparent"
      width="1px"
      height="1px"
      id="next"
    />

    <br /><br />
  </body>
</html>
