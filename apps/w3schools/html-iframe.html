<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML iFrame Tutorial</title>
    <style>
      h1 {
        font-family: Verdana;
        font-size: 160%;
        color: navy;
        text-align: center;
      }
      h2 {
        font-family: verdana;
        color: dodgerblue;
      }
      p {
        font-family: "Times New Roman";
        font-size: 110%;
      }
    </style>
  </head>
  <body>
    <h1>HTML iFrame Tag</h1>
    <br />
    <p>Using iFrame tag to check its property and see that it can really do.</p>

    <iframe
      src="html-tables.html"
      frameborder="0"
      width="700px"
      height="300px"
      name="frame"
    ></iframe>

    <p>
      When the target of a link matches the name of an iframe, the link will
      open in the iframe.
    </p>
    <a href="index.html" target="frame">Opening HTML Index file in iFrame</a>
  </body>
</html>
