<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Links Property Tutorial</title>
    <style>
        body{
            font-family: calibri;
        }
        h1{
            font-size: 45px;
            color: navy;
            text-align: center;
        }
        h2{
           color: dodgerblue; 
           font-size: 150%;
        }
        p{
            font-size: 110%;
        }
        .a1 a:link{
            color: red;
        }
        .a1 a:visited{
            color: dodgerblue;
        }
        .a1 a:hover{
            color: green;
        }
        a1 a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>CSS Links</h1>
    <br>

    <h2>1. Styling Links</h2>
    <p class="a1"><a href="#">This is a link</a></p>
</body>
</html>
