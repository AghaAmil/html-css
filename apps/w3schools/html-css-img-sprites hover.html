<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Image Sprites Tutorial</title>
    <style>
      ul {
        /* position is set to relative to allow absolute positioning inside it */
        position: relative;
      }
      ul li {
        /* margin and padding are set to 0, list-style is removed, and all list
        items are absolute positioned */
        padding: 0;
        margin: 0;
        top: 0;
        position: absolute;
        list-style-type: none;
      }
      ul li,
      ul li a {
        /* the height of all the images are 44px */
        height: 44px;
        display: block;
      }

      #home {
        /* Positioned all the way to the left, and the width of the image is 46px */
        /* Defines the background image and its position (left 0px, top 0px) */
        left: 0;
        width: 46px;
        background: url("assets/img/img_navsprites.gif") 0 0;
      }
      #prev {
        /* Positioned 63px to the right (#home width 46px + some extra space
        between items), and the width is 43px. */
        /* Defines the background image 47px to the right (#home width 46px + 1px line divider) */
        left: 63px;
        width: 43px;
        background: url("assets/img/img_navsprites.gif") -47px 0;
      }
      #next {
        /* Positioned 129px to the right (start of #prev is 63px + #prev width
        43px + extra space), and the width is 43px. */
        /* Defines the background image 91px to the right (#home width 46px +
        1px line divider + #prev width 43px + 1px line divider ) */
        left: 129px;
        width: 43px;
        background: url("assets/img/img_navsprites.gif") -91px 0;
      }

      #home a:hover {
        background: url("assets/img/img_navsprites_hover.gif") 0 -45px;
      }
      #prev a:hover {
        background: url("assets/img/img_navsprites_hover.gif") -47px -45px;
      }
      #next a:hover {
        background: url("assets/img/img_navsprites_hover.gif") -91px -45px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="home"><a href="#"></a></li>
      <li id="prev"><a href="#"></a></li>
      <li id="next"><a href="#"></a></li>
    </ul>

    <br />
  </body>
</html>
