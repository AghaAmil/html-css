<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Layout - width and max-width</title>
    <style>
        .div1{
            width: 800px;
            padding: 10px;
            border: 3px solid dodgerblue;
            margin: auto;
        }
        .div2{
            max-width: 800px;
            padding: 10px;
            border: 3px solid dodgerblue;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="div1">This div element has width: 800px;</div>
    <br>
    <div class="div2">This div element has max-width: 800px;</div>
    <br>

    <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the
    difference between the two divs!</p>
</body>
</html>
