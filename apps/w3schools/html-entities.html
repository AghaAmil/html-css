<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Entities Tutorial</title>
    <style>
        h1{
            font-family: Verdana;
            font-size: 160%;
            color: navy;
            text-align: center;
        }
        h2{
           font-family: verdana;
           color: dodgerblue;
        }
        p{
            font-size: 110%;
        }

<body>
    <h1>HTML Entities</h1>
    <p>&copy; - Showing copy right sign</p>
    <p>&euro; - Showing euro sign</p>

    <p>10 PM &nbsp; - Using none breaking space</p>
